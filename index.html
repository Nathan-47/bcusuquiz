<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Quiza</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .quiz-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <div id="question" class="question"></div>
    <div class="options">
      <!-- Answer options will go here -->
    </div>
    <div id="result" class="result"></div>
  </div>

  <script src="./data/quiz.js"></script>
  <script src="./quizHandler.js"></script>
  <script src="./results.js"></script>
</body>
</html>
